<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App!</title>
    <style>
        th {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form id="user-input">
        <label for="title">Title:</label>
        <input id="title" type="text" value="Raiders of the Lost Ark">

        <label for="rating">Rating:</label>
        <input id="rating" type="number" min="0" max="10" value="5">
        <input type="submit">
    </form>

    <table>
        <thead id="sortables">
            <th data-sort="title" id="title-head">Title</th>
            <th data-sort="rating" id="rating-head">Rating</th>
        </thead>
        <tbody id="movie-table"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movie.js"></script>
</body>

</html>
